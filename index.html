    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Masai Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="main">
            <div id="input-div">
                <h2 id="text"></h2>
            </div>
            <div class="button-container">
            <button class="keyNumber">
                <h3>1</h3>
            </button>
            <button class="keyNumber">
                <h3>2</h3>
            </button>
            <button class="keyNumber">
                <h3>3</h3>
            </button>
            <button class="keyOperator">
                <h3>+</h3>
            </button>

            <button class="keyNumber">
                <h3>4</h3>
            </button>
            <button class="keyNumber">
                <h3>5</h3>
            </button>
            <button class="keyNumber">
                <h3>6</h3>
            </button>
            <button class="keyOperator">
                <h3>-</h3>
            </button>
            
            <button class="keyNumber">
                <h3>7</h3>
            </button>
            <button class="keyNumber">
                <h3>8</h3>
            </button>
            <button class="keyNumber">
                <h3>9</h3>
            </button>
            <button class="keyOperator">
                <h3>x</h3>
            </button>
            <button  id="keyClear">
                <h3 >C</h3>
            </button>
            <button class="keyNumber">
                <h3>0</h3>
            </button>
            <button class="keyOperator">
                <h3>/</h3>
            </button>
            <button id="keyEqual">
                <h3>=</h3>
            </button>

            </div>
    
    </body>
    <script src="./script.js"></script>
    
    </html>   
</body>
</html>
